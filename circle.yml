machine:
  ruby:
    version: 2.4.0
  node:
    version: 7.8.0
  environment:
    RAILS_ENV: test
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/circle_test

dependencies:
  pre:
    - gem install bundler
  override:
    - bundle install

test:
  override:
    - rails test


deployment:
  production:
    branch: master
    commands:
      - git push https://git.heroku.com/pique-web.git $CIRCLE_SHA1:refs/head/master
      - heroku run rake db:migrate --app pique-web
